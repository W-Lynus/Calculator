<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span class="previous">0</span>
        <span class="current">0</span>
      </div>
      <div class="keys">
        <button class="operator" data-action="add">&plus;</button>
        <button class="operator" data-action="subtract">&minus;</button>
        <button class="operator" data-action="multiply">&times;</button>
        <button class="operator" data-action="divide">&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="clear">AC</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button class="equal" data-action="calculate">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
